<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paraty de Verdade</title>

  <!-- Change these Google fonts with your own choice -->
  <link href="https://fonts.googleapis.com/css?family=Chivo:700|Overpass:400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Banner section -->
  <div class="banner">
    <h1>Paraty</h1>
    <h2>DE VERDADE</h2>
    <p>ONDE NATUREZA E CULTURA SE ENCONTRAM</p>
    <a href="https://www.instagram.com/paraty.deverdade/">@paraty.deverdade</a>
  </div>
  <!-- Cards section -->
  <div class="container">
    <h2>Praias</h2>
    <div class="cards">
      <div class="cards-foto">
        <img src="images/prainha-praia-grande.jpg" alt="Prainha da Praia Grande" width="200">
        <h3>Prainha da Praia Grande</h3>
      </div>
      <div class="cards-foto">
        <img src="images/jabaquara.jpg" alt="Jabaquara" width=200>
        <h3>Jabaquara</h3>
      </div>
      <div class="cards-foto">
        <img src="images/praia-do-engenho.jpg" alt="Praia do Engenho" width=200>
        <h3>Praia do Engenho</h3>
      </div>
    </div>
    
    <h2>Centro Histórico</h2>
    <div class="cards">
      <div class="cards-foto">
        <img src="images/igreja-nossa-senhora-rosário.jpg" alt="Igreja de Nossa Senhora do Rosário e São Benedito" width="200">
        <h3>Igreja de Nossa Senhora do Rosário e São Benedito</h3>
      </div>
      <div class="cards-foto">
        <img src="images/ch-maré.jpg" alt="Ruas do Centro Histórico inundadas" width=200>
        <h3>O que a maré trouxe para você hoje?</h3>
      </div>
      <div class="cards-foto">
        <img src="images/ch-pausa-sorvete.jpg" alt="Rua do Centro Histórico com mesas da sorveteria" width=200>
        <h3>Pausa para o Sorvete</h3>
      </div>
      </div>
  </div>
  <!-- Footer section -->
  <div class="footer">
    <a href="https://www.instagram.com/paraty.deverdade/">@paraty.deverdade</a>
  </div>
</body>
</html>
